<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Mensagem de sucesso!</title>
<script>
  window.addEventListener('DOMContentLoaded', () => {
    const msg = document.getElementById('mensagem-sucesso');
    setTimeout(() => {
      msg.innerHTML = `Os seus dados foram guardados com sucesso!`;    
      if (msg) msg.focus(); // move o foco para a mensagem
    }, 500);
  });
</script>
</head>
<body>

	<p>Antes do <a href="#">teste</a></p>

<div
  id="mensagem-sucesso"
  tabindex="-1"
  role="alert"
  aria-live="assertive"></div>


<p>Depois do <a href="#">teste</a></p>

</body>
</html>
